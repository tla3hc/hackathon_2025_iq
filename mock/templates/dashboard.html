<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Hackathon 2025 - Competition Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }
        
        .header {
            grid-column: 1 / -1;
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 32px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stats {
            display: flex;
            gap: 30px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        .map-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .map-header h2 {
            color: #667eea;
            font-size: 24px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }
        
        .btn-secondary:hover {
            background: #c7d2fe;
        }
        
        #mapCanvas {
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            background: #f8fafc;
            cursor: move;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .panel h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f8fafc;
            transition: all 0.3s;
        }
        
        .leaderboard-item:hover {
            background: #e0e7ff;
            transform: translateX(5px);
        }
        
        .rank {
            font-size: 20px;
            font-weight: bold;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #667eea;
            color: white;
        }
        
        .rank-1 { background: linear-gradient(135deg, #ffd700, #ffed4e); color: #333; }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0, #e8e8e8); color: #333; }
        .rank-3 { background: linear-gradient(135deg, #cd7f32, #e6a85c); color: #333; }
        
        .player-info {
            flex: 1;
            margin-left: 15px;
        }
        
        .player-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .player-stats {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
        
        .score {
            font-size: 22px;
            font-weight: bold;
            color: #667eea;
        }
        
        .package-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .package-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: #f8fafc;
            border-left: 4px solid #667eea;
        }
        
        .package-item.delivered {
            opacity: 0.5;
            border-left-color: #10b981;
        }
        
        .package-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .package-id {
            font-weight: 600;
            color: #667eea;
        }
        
        .package-reward {
            font-weight: bold;
            color: #10b981;
        }
        
        .package-location {
            font-size: 12px;
            color: #666;
        }
        
        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e7ff;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #666;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .map-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .map-info h4 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .point-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 6px;
            font-size: 11px;
        }
        
        .point-item {
            background: white;
            padding: 5px 8px;
            border-radius: 4px;
            color: #1e40af;
            font-weight: 500;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .status-live {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .car-info {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f8fafc;
            border-left: 4px solid #667eea;
        }
        
        .car-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .car-id {
            font-weight: 600;
            color: #667eea;
        }
        
        .car-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .car-status.running {
            background: #dcfce7;
            color: #166534;
        }
        
        .car-status.idle {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .car-details {
            font-size: 12px;
            color: #666;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üèÜ Hackathon 2025
                <span class="status-indicator status-live"></span>
            </h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalPackages">30</div>
                    <div class="stat-label">Total Packages</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="deliveredPackages">0</div>
                    <div class="stat-label">Delivered</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="activeCars">0</div>
                    <div class="stat-label">Active Cars</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalSessions">0</div>
                    <div class="stat-label">Sessions</div>
                </div>
            </div>
        </div>
        
        <div class="map-container">
            <div class="map-header">
                <h2>üó∫Ô∏è Live Map</h2>
                <div class="controls">
                    <button class="btn btn-secondary" onclick="resetView()">Reset View</button>
                    <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
                </div>
            </div>
            <canvas id="mapCanvas"></canvas>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #3b82f6;"></div>
                    <span>Road Network</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #10b981; border-radius: 50%;"></div>
                    <span>Available Package</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #94a3b8; border-radius: 50%;"></div>
                    <span>Delivered Package</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ef4444; border-radius: 50%;"></div>
                    <span>Car Position</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #cbd5e1;"></div>
                    <span>Road Network</span>
                </div>
            </div>
            
            <div class="map-info">
                <h4>üìç Map Points (Total: <span id="pointCount">0</span>)</h4>
                <div class="point-grid" id="pointGrid">
                    <!-- Point numbers will be populated here -->
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="panel">
                <h3>üèÖ Leaderboard</h3>
                <div id="leaderboardList">
                    <div style="text-align: center; color: #94a3b8; padding: 20px;">
                        No sessions yet
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h3>üöó Active Cars</h3>
                <div id="carsList">
                    <div style="text-align: center; color: #94a3b8; padding: 20px;">
                        No active cars
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h3>üì¶ Packages</h3>
                <div id="packagesList" class="package-list">
                    <div style="text-align: center; color: #94a3b8; padding: 20px;">
                        Loading...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        
        let mapData = { points: [], streets: [] };
        let packages = [];
        let sessions = [];
        let deliveredPackages = new Set();
        
        let scale = 0.25;
        let offsetX = 20;
        let offsetY = 20;
        let isDragging = false;
        let lastX, lastY;
        
        // Set canvas size
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth - 40;
            canvas.height = container.clientHeight - 120;
            drawMap();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Pan and zoom
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                offsetX += e.clientX - lastX;
                offsetY += e.clientY - lastY;
                lastX = e.clientX;
                lastY = e.clientY;
                drawMap();
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= delta;
            scale = Math.max(0.1, Math.min(2, scale));
            drawMap();
        });
        
        function resetView() {
            scale = 0.25;
            offsetX = 20;
            offsetY = 20;
            drawMap();
        }
        
        function toScreenX(x) {
            return x * scale + offsetX;
        }
        
        function toScreenY(y) {
            return y * scale + offsetY;
        }
        
        function drawMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw roads (streets)
            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = Math.max(2, scale * 8);
            ctx.lineCap = 'round';
            mapData.streets.forEach(street => {
                // Streets have start and end as coordinates, not indices
                const start = street.start;
                const end = street.end;
                if (start && end) {
                    ctx.beginPath();
                    ctx.moveTo(toScreenX(start[0]), toScreenY(start[1]));
                    ctx.lineTo(toScreenX(end[0]), toScreenY(end[1]));
                    ctx.stroke();
                }
            });
            
            // Draw points with numbers
            mapData.points.forEach((point, idx) => {
                // Point circle
                ctx.fillStyle = '#1e40af';
                ctx.beginPath();
                ctx.arc(toScreenX(point[0]), toScreenY(point[1]), Math.max(5, scale * 15), 0, Math.PI * 2);
                ctx.fill();
                
                // Point number
                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.max(10, scale * 30)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(idx, toScreenX(point[0]), toScreenY(point[1]));
            });
            
            // Draw packages
            packages.forEach(pkg => {
                const isDelivered = deliveredPackages.has(pkg.id);
                ctx.fillStyle = isDelivered ? '#94a3b8' : '#10b981';
                ctx.beginPath();
                ctx.arc(toScreenX(pkg.position[0]), toScreenY(pkg.position[1]), 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Package ID
                ctx.fillStyle = isDelivered ? '#64748b' : '#065f46';
                ctx.font = 'bold 12px Arial';
                ctx.fillText(pkg.id, toScreenX(pkg.position[0]) + 12, toScreenY(pkg.position[1]) + 4);
            });
            
            // Draw planned routes and cars
            sessions.forEach((session, idx) => {
                if (session.car && session.car.position) {
                    const colors = ['#ef4444', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4'];
                    const carColor = colors[idx % colors.length];
                    
                    // Draw planned route path (if available)
                    const waypoints = session.car.route_waypoints || [];
                    const currentWaypointIdx = session.car.waypoint_index || 0;
                    
                    if (waypoints.length > 1) {
                        // Draw future path (lighter)
                        ctx.strokeStyle = carColor + '40'; // 25% opacity
                        ctx.lineWidth = Math.max(2, scale * 4);
                        ctx.setLineDash([5, 5]);
                        ctx.lineCap = 'round';
                        
                        for (let i = currentWaypointIdx; i < waypoints.length - 1; i++) {
                            ctx.beginPath();
                            ctx.moveTo(toScreenX(waypoints[i][0]), toScreenY(waypoints[i][1]));
                            ctx.lineTo(toScreenX(waypoints[i+1][0]), toScreenY(waypoints[i+1][1]));
                            ctx.stroke();
                        }
                        
                        // Draw completed path (solid)
                        ctx.strokeStyle = carColor + 'A0'; // 63% opacity
                        ctx.lineWidth = Math.max(2, scale * 4);
                        ctx.setLineDash([]);
                        
                        for (let i = 0; i < currentWaypointIdx; i++) {
                            ctx.beginPath();
                            ctx.moveTo(toScreenX(waypoints[i][0]), toScreenY(waypoints[i][1]));
                            ctx.lineTo(toScreenX(waypoints[i+1][0]), toScreenY(waypoints[i+1][1]));
                            ctx.stroke();
                        }
                        
                        // Draw waypoint markers
                        waypoints.forEach((wp, wpIdx) => {
                            if (wpIdx === currentWaypointIdx) {
                                // Current target waypoint (larger, filled)
                                ctx.fillStyle = carColor;
                                ctx.beginPath();
                                ctx.arc(toScreenX(wp[0]), toScreenY(wp[1]), 6, 0, Math.PI * 2);
                                ctx.fill();
                            } else if (wpIdx > currentWaypointIdx) {
                                // Future waypoints (hollow)
                                ctx.strokeStyle = carColor;
                                ctx.lineWidth = 2;
                                ctx.setLineDash([]);
                                ctx.beginPath();
                                ctx.arc(toScreenX(wp[0]), toScreenY(wp[1]), 4, 0, Math.PI * 2);
                                ctx.stroke();
                            } else {
                                // Completed waypoints (small filled)
                                ctx.fillStyle = carColor + '80';
                                ctx.beginPath();
                                ctx.arc(toScreenX(wp[0]), toScreenY(wp[1]), 3, 0, Math.PI * 2);
                                ctx.fill();
                            }
                        });
                        
                        ctx.setLineDash([]);
                    }
                    
                    // Draw car
                    ctx.fillStyle = carColor;
                    ctx.beginPath();
                    ctx.arc(toScreenX(session.car.position[0]), toScreenY(session.car.position[1]), 10, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Car label
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('üöó', toScreenX(session.car.position[0]), toScreenY(session.car.position[1]) + 4);
                    ctx.textAlign = 'left';
                    
                    // Progress indicator
                    if (waypoints.length > 0 && session.car.status === 'running') {
                        ctx.fillStyle = carColor;
                        ctx.font = 'bold 11px Arial';
                        ctx.fillText(
                            `${currentWaypointIdx + 1}/${waypoints.length}`,
                            toScreenX(session.car.position[0]) + 15,
                            toScreenY(session.car.position[1]) - 10
                        );
                    }
                }
            });
        }
        
        async function refreshData() {
            try {
                // Fetch map data
                const mapResponse = await fetch('/api/road_information');
                const mapJson = await mapResponse.json();
                console.log('Map data received:', mapJson);
                mapData = mapJson.data || mapJson;
                console.log('Map points:', mapData.points?.length, 'streets:', mapData.streets?.length);
                
                // Update point list
                updatePointList();
                
                // Fetch packages
                const pkgResponse = await fetch('/api/packages_all');
                packages = await pkgResponse.json();
                console.log('Packages received:', packages.length);
                
                // Fetch sessions
                const sessionsResponse = await fetch('/sessions');
                const sessionsData = await sessionsResponse.json();
                // Convert sessions object to array
                sessions = sessionsData.sessions ? Object.values(sessionsData.sessions) : [];
                deliveredPackages = new Set(sessionsData.globally_delivered || []);
                
                // Update stats
                document.getElementById('totalPackages').textContent = packages.length;
                document.getElementById('deliveredPackages').textContent = deliveredPackages.size;
                document.getElementById('activeCars').textContent = sessions.filter(s => s.car && s.car.status === 'running').length;
                document.getElementById('totalSessions').textContent = sessions.length;
                
                // Update leaderboard
                updateLeaderboard(sessionsData.leaderboard || []);
                
                // Update cars list
                updateCarsList();
                
                // Update packages list
                updatePackagesList();
                
                // Draw map
                drawMap();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        function updatePointList() {
            const pointCount = document.getElementById('pointCount');
            const pointGrid = document.getElementById('pointGrid');
            
            if (!mapData.points || mapData.points.length === 0) {
                pointCount.textContent = '0';
                pointGrid.innerHTML = '<div style="color: #94a3b8;">No points available</div>';
                return;
            }
            
            pointCount.textContent = mapData.points.length;
            pointGrid.innerHTML = mapData.points.map((point, idx) => 
                `<div class="point-item">Point ${idx}: [${point[0]}, ${point[1]}]</div>`
            ).join('');
        }
        
        function updateLeaderboard(leaderboard) {
            const container = document.getElementById('leaderboardList');
            if (leaderboard.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #94a3b8; padding: 20px;">No sessions yet</div>';
                return;
            }
            
            // Leaderboard format: [[session_id_short, delivered_count], ...]
            container.innerHTML = leaderboard.slice(0, 10).map((entry, idx) => {
                const sessionId = entry[0];
                const deliveredCount = entry[1];
                return `
                    <div class="leaderboard-item">
                        <div class="rank rank-${idx + 1 <= 3 ? idx + 1 : ''}">${idx + 1}</div>
                        <div class="player-info">
                            <div class="player-name">Session ${sessionId}</div>
                            <div class="player-stats">${deliveredCount} deliveries</div>
                        </div>
                        <div class="score">${deliveredCount}</div>
                    </div>
                `;
            }).join('');
        }
        
        function updateCarsList() {
            const container = document.getElementById('carsList');
            const activeSessions = sessions.filter(s => s.car);
            
            if (activeSessions.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #94a3b8; padding: 20px;">No active cars</div>';
                return;
            }
            
            container.innerHTML = activeSessions.map(session => {
                const car = session.car;
                const status = car.status || 'idle';
                return `
                    <div class="car-info">
                        <div class="car-header">
                            <div class="car-id">üöó ${session.session_id.substring(0, 8)}</div>
                            <div class="car-status ${status}">${status.toUpperCase()}</div>
                        </div>
                        <div class="car-details">
                            Position: [${car.position ? car.position[0] : '?'}, ${car.position ? car.position[1] : '?'}]<br>
                            Delivered: ${session.delivered_packages ? session.delivered_packages.length : 0} packages
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updatePackagesList() {
            const container = document.getElementById('packagesList');
            if (packages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #94a3b8; padding: 20px;">No packages</div>';
                return;
            }
            
            container.innerHTML = packages.map(pkg => {
                const isDelivered = deliveredPackages.has(pkg.id);
                return `
                    <div class="package-item ${isDelivered ? 'delivered' : ''}">
                        <div class="package-header">
                            <span class="package-id">üì¶ Package ${pkg.id}</span>
                            <span class="package-reward">+${pkg.reward ? pkg.reward.toFixed(0) : '?'}</span>
                        </div>
                        <div class="package-location">
                            ${isDelivered ? '‚úì Delivered' : `At [${pkg.position[0]}, ${pkg.position[1]}]`}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Auto-refresh every 2 seconds
        refreshData();
        setInterval(refreshData, 2000);
    </script>
</body>
